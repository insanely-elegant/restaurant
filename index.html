<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Silver Glen - Book a Table</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />


</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form action="login.html">
							<p style="font-size:xx-large; text-align: center;">Silver Glen - Login</p></br>


							<div class="form-group">
								<span class="form-label">Unit Number</span>
								<input class="form-control" type="text" placeholder="Your Residence Number" required>
							</div>
							<div class="form-group">
								<span class="form-label">Password</span>
								<input class="form-control" type="password" placeholder="Enter your password" required>
							</div>
							<div class="form-btn">
								<button class="submit-btn" type="submit" value="login"
									>Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
